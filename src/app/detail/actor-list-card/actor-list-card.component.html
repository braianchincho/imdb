<h2 class="text-center">{{title}}</h2>
<ion-grid>
  <ion-row>
    <ng-container *ngFor="let item of actorList">
      <ion-col size-xs="6" size-md="4" size-lg="3">
        <ion-card class="card-movie">
          <ion-card-header>
            <ion-card-title class="text-center">{{item.name}}</ion-card-title>
            <ion-card-subtitle class="text-center">{{item.asCharacter}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="text-center">
            <img class="card-img" [src]="item.image" />
          </ion-card-content>
        </ion-card> 
      </ion-col>
    </ng-container>
  </ion-row>
</ion-grid>
